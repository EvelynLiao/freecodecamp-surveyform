<!DOCTYPE html>
<html lang="en">
<head>
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Martian+Mono:wght@100;200&family=Poppins:ital,wght@0,400;1,200&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
</head>
<body>
    <div class="container">
        <header>
            <h1 id="title">freeCodeCamp Survey Form</h1>
            <p id="description">Thank you for taking the time to help us improve the platform</p>
        </header>

        <form action="" id="survey-form" method="POST">
            <div class="form-group">
                <label for="name" id="name-label">Name</label>
                <input type="text" name="" id="name" class="form-control" placeholder="Enter your name" required>
            </div>

            <div class="form-group">
                <label for="email" id="email-label">Email</label>
                <input type="email" name="" id="email" class="form-control" placeholder="Enter your Email" required>
            </div>

            <div class="form-group">
                <label for="number" id="number-label">Age(optional)</label>
                <input type="number" name="" id="number" min="10" max="99" class="form-control" placeholder="Age">
            </div>

            <div class="form-group">
                <label for="dropdown">Which option best describes your current role?</label>
                <select name="role" id="dropdown" class="form-control" required>
                    <option disabled selected value>Select current role</option>
                    <option value="student">Student</option>
                    <option value="job">Full Time Job</option>
                    <option value="learner">Full Time Learner</option>
                    <option value="preferNo">Prefer not to say</option>
                    <option value="other">Other</option>
                </select>
            </div>

            <div class="form-group">
                <p>Would you recommend freeCodeCamp to a friend?</p>
                <label for="">
                    <input type="radio" name="user-recommend"  value="definitely" class="input-radio" checked>
                Definitely
                </label>

                <label for="">
                    <input type="radio" name="user-recommend" value="maybe" class="input-radio">
                Maybe
                </label>

                <label for="">
                <input type="radio" name="user-recommend" value="not-sure" class="input-radio">
                Not sure</label>
            </div>
            
            <div class="form-group">
                <label for="">What is your favorite feature of freeCodeCamp?</label>
                <select name="mostLike" id="most-like" class="form-control" required>
                    <option disabled selected value="">Select an option</option>
                    <option value="challenges">Challenges</option>
                    <option value="projects">Projects</option>
                    <option value="community">Community</option>
                    <option value="openSource">Open Source</option>
                </select>
            </div>

            <div class="form-group">
                <p>What would you like to see improved? (Check all that apply)</p>
                <label for="">
                    <input type="checkbox" name="prefer" class="input-checkbox" value="front-end-projects">Front-end Projects
                </label>
                
                <label for="">
                    <input type="checkbox" name="prefer" class="input-checkbox" value="back-end-projects">Back-end Projects
                </label>

                <label for="">
                    <input type="checkbox" name="prefer" class="input-checkbox" value="data-visualization">Data Visualization
                </label>

                <label for="">
                    <input type="checkbox" name="prefer" class="input-checkbox" value="challenges">Challenges
                </label>

                <label for="">
                    <input type="checkbox" name="prefer" class="input-checkbox" value="open-source-community">Open Source Community
                </label>

                <label for="">
                    <input type="checkbox" name="prefer" class="input-checkbox" value="gitter-help-rooms">Gitter help rooms
                </label>

                <label for="">
                    <input type="checkbox" name="prefer" class="input-checkbox" value="cideos">Videos
                </label>

                <label for="">
                    <input type="checkbox" name="prefer" class="input-checkbox" value="city-meetups">City Meetups
                </label>

                <label for="">
                    <input type="checkbox" name="prefer" class="input-checkbox" value="wiki">Wiki
                </label>

                <label for="">
                    <input type="checkbox" name="prefer" class="input-checkbox" value="forum">Forum
                </label>

                <label for="">
                    <input type="checkbox" name="prefer" class="input-checkbox" value="additional">Additional Courses
                </label>
            </div>

            <div class="form-group">
                <label for="">Any comments or suggestions?</label>
                <textarea name="comment" id="comments" cols="30" rows="10" class="input-textarea" placeholder="Enter your comment here..."></textarea>
            </div>

            <div class="form-group">
                <input type="submit" id="submit" class="submit-button">
            </div>



        </form>
    </div>
    
</body>
</html>
